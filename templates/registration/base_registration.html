{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
	<div class="row">
		<div class="span12">
			<h1>{% block form_title %}{% endblock %}</h1>
			<hr />
			<div class="alert alert-info">
				{% block note %}{% endblock %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span10">
			{% block form %}{% endblock %}
		</div>
	</div>
{% endblock %}
